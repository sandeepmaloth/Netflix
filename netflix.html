<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            padding: 20px;
        }
        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 1.8em;
            font-weight: bold;
        }
        .nav-links {
            list-style-type: none;
        }
        .nav-links li {
            display: inline;
            margin-right: 20px;
        }
        .nav-links li:last-child {
            margin-right: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.1em;
        }
        /* Main content styles */
        .main-content {
            text-align: center;
        }
        .main-content h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .main-content p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 50px;
        }
        footer p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Sign Up</button>
    </div>
    <footer>
        <p>&copy; 2024 Netflix</p>
    </footer>
</body>
</html>
